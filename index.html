<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Machen: ToDo</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><b><font color="purple" size="20">üé´MACHEN: ToDo Web ‚úîÔ∏è</font></b></a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-Task">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off"
                                    placeholder="Title" required>
                            </div>
                            <div class="form-group">
                                <textarea type="text" id="description" cols="30" rows="10" class="form-control"
                                    maxlength="500" autocomplete="off" placeholder="Description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col text-left">
                        <p class="font-weight-bold">
                            <font color="white" size="5" >Title
                            </font>
                        </p>
                    </div>
                    <div class="col-sm-6 text-left">
                        <p class="font-weight-bold">
                            <font color="white" size="5" >Description
                            </font>
                        </p>
                    </div>
                    <div class="col text-right">
                        <p class="font-weight-bold">
                            <font color="white" size="5" >Delete
                            </font>
                        </p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <div style="height: 100px; width: 150px; margin-left: 15px;">
    <h5 style="color:white"><img src="images/R.jpg" height="50" width="180"><br>
    ANKIT KUMAR<br>
    ankitkumar1990asap@gmail.com</h5><br>
    </div>
</body>

</html>
